<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="screen">
                <div class="display">10000</div>
            </div>
            <div class="buttons">
                <div class="btn" id="clear">AC</div>
                <div class="btn simple" id="negate"><i class="fa fa-plus"></i>/<i class="fa fa-minus"></i></div>
                <div class="btn simple" id="percent"><i class="fa fa-percent"></i></div>
                <div class="btn operator" id="divide"><i class="fa fa-divide"></i></div>
    
                <div class="btn num" id="seven">7</div>
                <div class="btn num" id="eight">8</div>
                <div class="btn num" id="nine">9</div>
                <div class="btn operator" id="multiply"><i class="fa fa-xmark"></i></div>
    
                <div class="btn num" id="four">4</div>
                <div class="btn num" id="five">5</div>
                <div class="btn num" id="six">6</div>
                <div class="btn operator" id="subtract"><i class="fa fa-minus"></i></div>
    
                <div class="btn num" id="one">1</div>
                <div class="btn num" id="two">2</div>
                <div class="btn num" id="three">3</div>
                <div class="btn operator" id="add"><i class="fa fa-plus"></i></div>
    
                <div class="btn num" id="zero">0</div>
                <div class="btn simple" id="dot"><i class="fa fa-circle fa-2xs"></i></div>
                <div class="btn" id="equals"><i class="fa fa-equals"></i></div>       
            </div>        
        </div>
    </div>
    <!-- 4 by 5 grid -->

    <script src="../js/calculator.js"></script>
</body>
</html>
