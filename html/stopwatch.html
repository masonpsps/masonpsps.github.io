<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">  
    <link rel="stylesheet" href="../css/stopwatch.css" />
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="sidenav" id="sidenav">
            <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">
                <i class="fa fa-close"></i>
            </a>
            <a href="../index.html" class="bar-item first border">Home</a>
            <a href="../index.html#About" class="bar-item border">About</a>
            <div class="bar-btn dropdown border" onclick="dropdownMenu()">Projects
                <i class="fa fa-caret-down"></i>
            </div>
            <div class="bar-block dropdown-list hide-dropdown border">
                <a href="./color-game.html" class="bar-item bar-btn indent border">Color Game</a>
                <a href="./weather.html" class="bar-item bar-btn indent border">Weather App</a>
                <a href="./calculator.html" class="bar-item bar-btn indent border">Calculator</a>
            </div>
            <a href="../index.html#Contact" class="bar-item">Contact</a>
        </div>
        <div class="open-icon">
            <span onclick="openNav()"><i class="fa fa-bars fa-2x"></i></span>
        </div>
    </div>
    <!-- End of Header -->
    <!-- Timer -->
    <div class="timer">
        <p>
            <span class="min">00</span> :
            <span class="sec">00</span> .
            <span class="msec">00</span>
        </p>
    </div>
    <!-- End of Timer -->
    <!-- Buttons -->
    <div class="btn-container">
        <button class="btn start-btn">Start</button>
        <button class="btn reset-btn">Reset</button>
        <!-- <button class="btn lap-btn">Lap</button> -->
    </div>
    <!-- End of Buttons -->

    <script src="../js/stopwatch.js"></script>
</body>
</html>
